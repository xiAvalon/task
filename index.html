<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

  
</head>
<body>

  <main>

    <div class="container">

      <div class="left">
        <div class="result">
          <h1>
            Your Result
          </h1> 
        </div>
        
        <div class="score">
          <div>
          <div class="yourScore">76</div> 
          <div class="totalScore">of 100</div> 
        </div>
        </div>
        

        <h2>
          Great
        </h2> 

        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p> 
      </div>

      <div class="right">
        <div class="summary">
          Summary
        </div>

        <div class="categories">

          <div class="reaction"><span> <img class="logo" src="assets/images/icon-reaction.svg" alt="reaction logo"> Reaction</span>
            <div class="out-of">
              <span>80</span><span> / 100</span>
            </div>
          </div> 
    
          <div class="memory"><span><img class="logo" src="assets/images/icon-memory.svg" alt="memory logo"> Memory</span>
            <div class="out-of">
              <span>92</span> <span> / 100</span>
            </div> 
          </div> 
            
          <div class="verbal"><span><img class="logo" src="assets/images/icon-verbal.svg" alt="verbal logo"> Verbal</span>
            <div class="out-of">
              <span>61 </span><span> / 100</span> 
            </div> 
          </div> 
            
          <div class="visual"><span><img class="logo" src="assets/images/icon-visual.svg" alt="visual logo"> Visual</span>
            <div class="out-of">
              <span>72</span> <span> / 100</span>
            </div> 
          </div>

        </div>
          
         <button type="button" class="button">Continue</button> 

      </div>
      
    </div>
  </main>
</body>
</html>
